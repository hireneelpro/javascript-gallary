<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="nature">
    <img src="./images/nature-1.jpeg" class="img" title="nature-1" data-id="1" alt="nature image">
    <img src="./images/nature-2.jpeg" class="img" title="nature-2" data-id="2" alt="nature image">
    <img src="./images/nature-3.jpeg" class="img" title="nature-3" data-id="3" alt="nature image">
  </section>
  <section class="city">
    <img src="./images/city-1.jpeg" class="img" title="city-1" data-id="1" alt="city image">
    <img src="./images/city-2.jpeg" class="img" title="city-2" data-id="2" alt="city image">
    <img src="./images/city-3.jpeg" class="img" title="city-3" data-id="3" alt="city image">
    <img src="./images/city-4.jpeg" class="img" title="city-4" data-id="4" alt="city image">
    <img src="./images/city-5.jpeg" class="img" title="city-5" data-id="5" alt="city image">
  </section>

  <section class="modal ">
    <button class="close"><i class="fas fa-times"></i></button>
    <div class="main-image-container">


      <button class="prev"><i class="fas fa-chevron-left"></i></button>
      <img src="./images/city-1.jpeg" alt="" class="main-image img ">
      <button class="next"><i class="fas fa-chevron-right"></i></button>




    </div>
    <div class="small-images">
      <img src="./images/nature-1.jpeg" class="img" title="nature-1" data-id="1" alt="nature image">
      <img src="./images/nature-2.jpeg" class="img" title="nature-2" data-id="2" alt="nature image">
      <img src="./images/nature-3.jpeg" class="img" title="nature-3" data-id="3" alt="nature image">
    </div>
  </section>


  <script type="module" src="app.js"></script>
</body>

</html>
